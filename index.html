<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Math Trainer — Algebra, Calculus & More</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Math Trainer</h1>
      <p class="lead">Choose a math area (min. 5 topics available), generate a question, write your answer, and get
        instant feedback. Hobbies are <strong>sports only</strong> for personalization.</p>
    </header>

    <!-- Inputs -->
    <section class="card">
      <form id="generator-form" class="row two" novalidate>
        <div>
          <label for="topic">Area you want to learn</label>
          <select id="topic" required>
            <option value="" disabled selected>Choose an area…</option>
            <option value="algebra">Algebra</option>
            <option value="calculus">Calculus</option>
            <option value="geometry">Geometry</option>
            <option value="trigonometry">Trigonometry</option>
            <option value="probability">Probability</option>
            <option value="mix">Mix (All Topics)</option>
          </select>
          <small class="hint">Required</small>
        </div>
        <div>
          <label for="hobby">Your sport (optional)</label>
          <select id="hobby">
            <option value="">Choose a sport (optional)…</option>
            <option>cricket</option>
            <option>football</option>
            <option>soccer</option>
            <option>basketball</option>
            <option>tennis</option>
            <option>badminton</option>
            <option>swimming</option>
            <option>running</option>
          </select>
        </div>
        <div class="spacer"></div>
        <div class="actions">
          <button type="submit" id="btn-generate">Generate Questions</button>
          <button type="button" class="ghost" id="btn-clear">Clear</button>
        </div>
      </form>
    </section>

    <!-- Problem viewer -->
    <section class="card">
      <div class="problem-header">
        <strong>Problem</strong>
        <span class="pill" id="q-meta">—</span>
      </div>
      <div id="problem" class="problem-box">No question yet. Choose an area and click <em>Generate Questions</em>.</div>

      <div class="spacer"></div>
      <div class="actions">
        <button type="button" class="secondary" id="btn-prev">◀ Previous</button>
        <button type="button" class="secondary" id="btn-next">Next ▶</button>
        <button type="button" class="ghost" id="btn-copy">Copy Question</button>
      </div>
    </section>

    <!-- Answer + Evaluate -->
    <section class="card">
      <label for="answer">Your Answer</label>
      <textarea id="answer" placeholder="Type your answer here... (Ctrl/Cmd + Enter to Evaluate)"></textarea>
      <div class="spacer"></div>
      <div class="actions">
        <button type="button" id="btn-eval">Evaluate</button>
        <button type="button" class="ghost" id="btn-sample">Show Sample Answer</button>
      </div>
      <div class="status" id="status" aria-live="polite"></div>
    </section>

    <!-- History / Progress -->
    <section class="card">
      <div class="row aside">
        <div>
          <h3 class="section-title">Progress</h3>
          <ul id="history-list" class="history"></ul>
        </div>
        <aside>
          <div class="stats">
            <div class="stat"><span id="avg-score">—</span><label>Avg Score</label></div>
            <div class="stat"><span id="attempts">0</span><label>Attempts</label></div>
          </div>
          <div class="actions mt">
            <button type="button" class="danger" id="btn-reset">Reset History</button>
          </div>
        </aside>
      </div>
    </section>

  <script defer src="script.js"></script>
</body>

</html>
